<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="icon" type="image/png" href="./images/icon.png">
    <link rel="stylesheet" type="text/css" href="styles/7-places.css">
    <title>AirBnB_clone</title>
   </head>
<body>
  <header></header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>Oyo, Lagos, Kano...</h4>
          <ul class="popover">
            <li><h3>Oyo</h3>
              <ul>
                <li><h4>Ibadan</h4></li>
                <li><h4>Ogbomosho</h4></li>
	      </ul>
	    </li>
            <li><h3>Lagos</h3>
              <ul>
                <li><h4>Ikeja</h4></li>
                <li><h4>Lekki</h4></li>
              </ul>
	    </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen,pool...</h4>
	  <ul class="popover">
            <li>Internet</li>
            <li>TV<li>
            <li>Kitchen</li>
            <li>Iron</li>
          </ul>
	</div>
        <button>Search</button>
      </section>
      <section class="places">
       <h1>Places</h1>
       <article><h2>My home</h2></article>
       <article><h2>Tiny house</h2></article>
       <article><h2>A suite</h2></article>  
      </section>
    </div>
  <footer>Best School</footer>
</body>
</html>
